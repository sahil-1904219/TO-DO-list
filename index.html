<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <h1>TO-DO LIST</h1>
        <div>
            <input type="text" placeholder="new todo item" autocomplete="off" name="task">
            <button onclick="submit()"><strong>+</strong></button>
        </div>
        <div class="tasksBoard">
            <ul>
                <li>
                    <span></span>
                </li>
            </ul>
            <a id="clear">Clear</a>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
